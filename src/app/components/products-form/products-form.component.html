<div>
    <div class="container mt-5">
      <form >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Product Name"
            [(ngModel)]="productName"
            name="productName"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Image Url</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Product Image URL"
            [(ngModel)]="productImageUrl"
            name="productImageUrl"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Description</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Product Description"
            [(ngModel)]="productDecription"
            name="productDecriptiony"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Product Price</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter Product Price"
            [(ngModel)]="productPrice"
            name="productPrice"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Stars</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            placeholder={{productStars}}
            [(ngModel)]="productStars"
            name="productStars"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Product Quantity</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter Product Price"
           [(ngModel)]="productQuantity"
           name="productQuantity"
          />
        </div>
  
        <button type="submit" class="btn btn-success" (click)="addProductHandler()">{{prdoIdParam=='0' ? "Add Product" :"Edit Product" }}</button>
      </form>
    </div>
  </div>
